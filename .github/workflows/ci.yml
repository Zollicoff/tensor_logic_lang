name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build
        run: zig build

      - name: Run tests
        run: zig build test

      - name: Type check examples
        run: |
          for f in examples/*.tl; do
            echo "Checking $f..."
            ./zig-out/bin/tlc check "$f"
          done
